{% load staticfiles %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<script src="{% static 'jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'change_country.js' %}"></script>
<link rel="stylesheet" href="{% static 'styles.css' %}">
{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
